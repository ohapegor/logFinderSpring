<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Info</title>
    <h:outputScript library="js" name="colors.js"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>
</h:head>
<h:body onload="setColorScheme('#{itfBean.style.r}','#{itfBean.style.g}','#{itfBean.style.b}')">
    <h1 align="center">Info page</h1>
    <div class="navigation" style="display: inline-block; position: absolute; top: 5px; left: 5px">
        <ui:insert name="userNavigation">
            <ui:include src="templates/userNavigation.xhtml"/>
        </ui:insert>
    </div>
    <div class="interface" style="position: absolute; top: 160px; width: 100%">
        <hr/>
        <h:form>
            <br/>
            <h1>Hello everyone!</h1>
            <!--color-->
            <div style="position: absolute; top: 200px; right: 400px">
                <ui:insert name="setColorString">
                    <ui:include src="templates/setColorString.xhtml"/>
                </ui:insert>
            </div>
            <div style="position: absolute; top: 200px; right: 200px;">
                <ui:insert name="setColorRGB">
                    <ui:include src="templates/setColorRGB.xhtml"/>
                </ui:insert>
            </div>
        </h:form>
    </div>
</h:body>
</html>
