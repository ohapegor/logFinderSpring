<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputScript library="js" name="colors.js"/>
</h:head>
<h:body>
    <ui:composition>
        <h:form prependId="false">
            <h:panelGrid columns="1" id="navigation">
                <div style="font-weight: 700; text-shadow: 2px 2px 2px black" align="center">Navigation</div>
                <h:outputText rendered="#{not empty session.getAttribute('userName')}"  value="Current User - #{session.getAttribute('userName')}"/>
                <hr/>
                <h:commandButton rendered="#{not empty session.getAttribute('userName')}" value="Logout" action="#{loginBean.logout}"/>
                <h:commandButton rendered="#{empty session.getAttribute('userName')}" value="Login" action="/pages/login?faces-redirect=true"/>
                <h:commandButton rendered="#{empty session.getAttribute('userName')}" value="Register" action="/pages/registration?faces-redirect=true"/>
                <h:commandButton value="Go to home" action="/pages/home?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </ui:composition>
</h:body>
</html>
