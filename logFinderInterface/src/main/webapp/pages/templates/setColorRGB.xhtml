<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
    <h:outputScript library="js" name="colors.js"/>
</h:head>
<h:body>

            <h:panelGrid columns="2">
                <h:outputLabel for="R" value="R : "/><h:inputText style="width:30px; height: 20px" id="R" value="#{itfBean.style.r}"/>

            <h:commandButton styleClass="menuButton" value="Задать цвет" action="#{itfBean.setColorRGB()}"/>
    </ui:composition>
</h:body>
</html>
