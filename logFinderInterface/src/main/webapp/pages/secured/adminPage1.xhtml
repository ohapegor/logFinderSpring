<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Admin page</title>
    <h:outputScript library="js" name="colors.js"/>
    <link rel="stylesheet" href="../../resources/css/style.css"/>
    <script type="text/javascript">
        function confirmDelete() {
            if (confirm("Press Ok to Delete user")) {
                return true;
            } else return false;
        }
    </script>
</h:head>
<h:body onload="setColorScheme('#{itfBean.style.r}','#{itfBean.style.g}','#{itfBean.style.b}')">
    <h1 align="center">Admin Page</h1>
    <div class="navigation" style="display: inline-block; position: absolute; top: 5px; left: 5px">
        <ui:insert name="userNavigation">
            <ui:include src="../templates/userNavigation.xhtml"/>
        </ui:insert>
    </div>
    <div class="interface" style="position: absolute; top: 160px; width: 100%">
        <hr/>
        <h2>Admin Info</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="message" value="Enter message"/>
                <h:inputText id="message" value="#{messageSender.message}"/>
                <h:commandButton value="Send Message" action="#{messageSender.sendMessage}"/>
            </h:panelGrid>
            <h:dataTable value="#{userBean.userList}" var="user" border="2">
                <f:facet name="header"><h2>Таблица юзеров</h2></f:facet>
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                    <h:outputText value="#{user.userName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Registration Time</f:facet>
                    <h:outputText value="#{user.registrationTime.time}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Groups</f:facet>
                    <h:outputText value="#{user.groups}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">isBanned</f:facet>
                    <h:outputText value="#{user.banned}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <p:inplace id="ajax" editor="true">
                        <p:inputText value="#{user.description}" required="true" label="text" />
                    </p:inplace>
                </h:column>
                <h:column>
                    <h:commandButton rendered="#{user.banned}" action="#{userBean.unBan(user)}" value="Разбанить"/>
                    <h:commandButton rendered="#{not user.banned}" action="#{userBean.ban(user)}"  value="Забанить"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{userBean.deleteUser(user)}" onclick="return confirmDelete()" value="Delete"/>
                </h:column>
            </h:dataTable>
            <h:column>
                <h:commandButton action="#{userBean.loadUsers()}" value="Refresh"/>
            </h:column>
        </h:form>
    </div>
</h:body>
</html>
