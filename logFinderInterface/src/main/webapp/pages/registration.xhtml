<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>
        Registration
    </title>
    <h:outputScript library="js" name="colors.js"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>
</h:head>
<h:body onload="setColorScheme('#{itfBean.style.r}','#{itfBean.style.g}','#{itfBean.style.b}')">
    <h1 align="center">User Registarion Page</h1>
    <div class="navigation" style="display: inline-block; position: absolute; top: 5px; left: 5px">
        <ui:insert name="userNavigation">
            <ui:include src="templates/userNavigation.xhtml"/>
        </ui:insert>
    </div>
    <div class="interface" style="position: absolute; top: 160px; width: 100%">
        <hr/>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel for="userName" value="Enter User Name"/>
                <h:inputText id="userName" p:placeholder="from 5 to 15 chars" value="#{loginBean.userName}"/>
                <h:outputLabel for="userEmail" value="Enter User Email"/>
                <h:inputText id="userEmail" p:placeholder="not empty" value="#{loginBean.userEmail}"/>
                <h:outputLabel for="password" value="Enter Password"/>
                <h:inputSecret id="password"  p:placeholder="from 10 to 25 chars" value="#{loginBean.password}"/>
                <h:outputLabel for="confirmPassword" value="Confirm Password"/>
                <h:inputSecret id="confirmPassword" p:placeholder="passwords should match" value="#{loginBean.confirmPassword}"/>
                <h:commandButton value="Register" action="#{loginBean.register()}"/>
            </h:panelGrid>
        </h:form>
        <h:dataTable value="#{facesContext.messageList}" var="message">
            <h:column><h:outputText style="color: red" value="#{message.summary}"/></h:column>
        </h:dataTable>
    </div>

</h:body>

</html>
