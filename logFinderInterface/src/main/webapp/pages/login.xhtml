<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>
        Login
    </title>
    <link rel="stylesheet" href="../resources/css/style.css"/>
    <h:outputScript library="js" name="colors.js"/>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#palette').hide();
            $("input").click(function () {
                $("#palette").stop(true).toggle("slow");
                $("#myShowHidebtn").val(function (i, t) {
                    return t == 'Открыть Палитру' ? 'Скрыть Палитру' : 'Открыть Палитру';
                });
            });
        });
    </script>
</h:head>
<h:body onload="setColorScheme('#{itfBean.style.r}','#{itfBean.style.g}','#{itfBean.style.b}')">
    <h1 align="center">Login Page</h1>
    <div class="navigation" style="display: inline-block; position: absolute; top: 5px; left: 5px">
        <ui:insert name="userNavigation">
            <ui:include src="templates/userNavigation.xhtml"/>
        </ui:insert>
    </div>
    <div class="interface" style="position: absolute; top: 160px; width: 100%">
        <hr/>
        <h:form>
            <h:panelGrid columns="2" style="position: absolute; top: 100px; left: 100px">
                <h:outputLabel for="usernameInput" value="User Name : "/>
                <h:inputText id="usernameInput" value="#{loginBean.userName}"/>
                <h:outputLabel for="passwordInput" value="Password : "/>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true"/>
                <h:commandButton value="Submit" action="#{loginBean.login()}"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
