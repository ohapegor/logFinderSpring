<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Log Finder Login</title>
</h:head>

<h:body>
    <!--  Определить действие для формы -->
    <div align="right">
        <h:form>
            <h:panelGrid columns="1" rendered="#{not empty request.remoteUser}">
                <h:outputText value="Currentuser - #{request.remoteUser}"/>
                <h:commandLink value="Logout" action="#{loginBean.logout}"/>
            </h:panelGrid>
        </h:form>
    </div>
    <form action="j_security_check" method="POST">
        <h:panelGrid columns="2">
            <f:facet name="header">
                Authentication
            </f:facet>
            <h:outputLabel for="user_name" value="Username"/>
            <!-- Поле ввода имени пользователя -->
            <input id="user_name" type="text" name="j_username" size="25"/>
            <h:outputLabel for="password" value="Password"/>
            <!-- Поле ввода пароля -->
            <input id="password" type="password" size="15" name="j_password"/>
            <h:panelGroup>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </h:panelGroup>
        </h:panelGrid>
    </form>
</h:body>
</html>
